{% extends "employee_register/base.html" %}

{% block content %}
<form method="POST" action="{% url 'process' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Full Name*</label>
      <input type="text" class="form-control" id="fullname" name="fullname" aria-describedby="emailHelp" placeholder="Enter Full Name" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mobile*</label>
      <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">EMP. Code*</label>
          <input type="text" class="form-control" id="emp_code" name="emp_code">
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Position*</label>
          <select id="position" name="position" class="form-control">
            <option selected>Choose...</option>
            {% for position in data %}
                <option value="{{position.id}}">{{ position.title }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    <div class="row">
        <div class="col-md-6">
            <button type="submit" value="Submit" class="btn btn-success"><i class="fa fa-database mr-1" aria-hidden="true"></i>Submit</button>
        </div>
    </div>
  </form>
<div class="row">
  <div class="col-md-6"></div>
  <div class="col-md-6"><a href="{% url 'employee_list'%}"><button type="submit" value="Submit" class="btn btn-danger btn-block float-right"><i class="fa fa-list" aria-hidden="true"></i>
  </i>Back to list</button></a></div>
</div>
{% endblock content %}
